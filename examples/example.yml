inputs:
  stdin: 0
outputs:
  stdout: 1
nodes:
  - command: [echo, start]
    outputs:
      1: start
  - command: [echo, end]
    outputs:
      1: end
  - command: [echo, end2]
    outputs:
      1: end
      2: end
  - command: [cat, /proc/self/fd/0, /proc/self/fd/3, /proc/self/fd/4]
    inputs:
      0: start
      3: stdin
      4: end
    outputs:
      1: stdout
